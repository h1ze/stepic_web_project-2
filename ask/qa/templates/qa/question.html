{% extends "qa/base.html" %}
{% block title %}Question - {{ question.id }}{% endblock %}

{% block content %}
   <div class="panel panel-default">
       <div class="panel-heading">
           <h3 class="panel-title">{{ question.title }}</h3>
       </div>
       <div class="panel-body">
           <p>{{ question.text }}</p>
            <span></span>
           {% for a in answers %}
               <li>{{ a.text }}</li>
           {% endfor %}
       </div>
   </div>
{% endblock %}
